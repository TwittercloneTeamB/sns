{% extends "app/base.html" %}

{% block content %}
    <div class="my-4">
        <div>
            {% for post in post_data %}
                <div class="card mb-4" style="border-color:rgb(93, 163, 255); border-radius: 10px;">
                    <div class="card-body" style="background-color:rgb(31,37,46)">
                        <h4 class="card-title" style="font-size:18px; color:white">{{ post.author }}</h4>
                        <h7>　</h7>
                        <p class="card-text" style="font-size:20px; color:white">{{ post.content|truncatechars:100 }}</p>
                        <h2>　</h2>
                        <h5 style="font-size:15px; color:rgb(168,173,180)">{{ post.created|date }}</h5>
                        <a href="{% url 'read' post.pk %}" class="btn btn-secondary " role="button" aria-pressed="true">いいね{{ post.read }}</a>
                    </div>
                    <a href="{% url 'post_detail' post.id %}" class="stretched-link"></a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
